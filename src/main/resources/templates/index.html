<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipes Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    <script type="application/javascript">
        $(document).ready(function(){
            $(".deletePrompt").click(function(){
                if (!confirm("Are you sure?")){
                    return false;
                }
            });
        });
    </script>
</head>
<body>
<!--/*@thymesVar id="recipes" type="java.util.List"*/-->
<!--/*@thymesVar id="recipe" type="dev.ericrybarczyk.springrecipes.domain.Recipe"*/-->
<div class="container-fluid" style="margin: 20px 10px 20px 10px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Recipes List</h1>
                </div>

                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                                <tr>
                                    <td>ID</td>
                                    <td>Description</td>
                                    <td>View</td>
                                    <td>Edit</td>
                                    <td>Delete</td>
                                </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>recipe description here</td>
                                <td><a href="#">view</a></td>
                                <td><a href="#">edit</a></td>
                                <td><a href="#">delete</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>456</td>
                                <td>recipe description here</td>
                                <td><a href="#">view</a></td>
                                <td><a href="#">edit</a></td>
                                <td><a href="#">delete</a></td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.getId()}">789</td>
                                <td th:text="${recipe.getDescription()}">recipe description here</td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.getId()} + '/show'}">view</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.getId()} + '/edit'}">edit</a></td>
                                <td><a href="#" class="deletePrompt" th:href="@{'/recipe/' + ${recipe.getId()} + '/delete'}">delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>




</body>
</html>
