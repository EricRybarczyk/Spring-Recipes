<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipes Home</title>
</head>
<body>
    <h1>Recipes List</h1>

    <table>
        <tr>
            <td>ID</td>
            <td>Description</td>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">0001</td>
            <td th:text="${recipe.description}">recipe description here</td>
        </tr>
    </table>

</body>
</html>
