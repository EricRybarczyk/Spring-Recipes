<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipes Home</title>
</head>
<body>
    <h1>Recipes List</h1>

    <table>
        <tr>
            <td>ID</td>
            <td>Description</td>
            <td>Source</td>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.getId()}">0001</td>
            <td th:text="${recipe.getDescription()}">recipe description here</td>
            <td><a th:href="${recipe.getUrl()}" th:target="_blank"><span th:text="${recipe.getSource()}"></span></a></td>
        </tr>
    </table>

</body>
</html>
